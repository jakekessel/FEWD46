<input type="text" class="firstName" placeholder="first name">

<input type="text" class="lastName" placeholder="last name">

<button type="button">Click Me!</button>

<p>
</p>

<script>

var button = document.querySelector("button");
var input1 = document.querySelector(".firstName");
var input2 = document.querySelector(".lastName");
var p = document.querySelector("p");

button.addEventListener("click", sayHey);

function sayHey(){
  var firstName = input1.value;
  var lastName = input2.value;
  var greeting = "Hello " + firstName + " " + lastName;
  p.textContent = greeting;
}
